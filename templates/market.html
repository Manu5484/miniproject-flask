{% extends 'base.html' %}
   
{%block title %}
  market page
{% endblock%}

{% block main%}
  <table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">name</th>
            <th scope="col">barcode</th>
            <th scope="col">price</th>
            <th scope="col">owner_Id</th>
            <th scope="col">options</th>
        </tr>
    </thead>
    <tbody>
          {%for el in item %}
            <tr>
                <td>{{el.id}}</td>
                <td>{{el.name}}</td>
                <td>{{el.barcode}}</td>
                <td>{{el.price}}</td>
                <td>{{el.owner}}</td>
                <td>
                  <button class="btn btn-info">view more</button>
                  <button class="btn btn-success">addto cart</button>
                </td>
                
            </tr>
          {%endfor%}
    </tbody>
  </table>

{% endblock%}
