{% extends 'base.html' %}
   
{%block title %}
  market page
{% endblock%}

{% block main%}

<div class="row">
  <div class="col-8">
    <h2 style="padding: 5px 0px 5px 50px; box-sizing: border-box;">Items Avaliable</h2>
    <table class="table table-hover table-dark">
      <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">name</th>
              <th scope="col">barcode</th>
              <th scope="col">price</th>
              <th scope="col">owner_Id</th>
              <th scope="col">options</th>
          </tr>
      </thead>
      <tbody>
            {%for el in item %}
            {% include "./models.html"%}
              <tr>
                  <td>{{el.id}}</td>
                  <td>{{el.name}}</td>
                  <td>{{el.barcode}}</td>
                  <td>{{el.price}}</td>
                  <td>{{el.owner}}</td>
                  <td>
                    <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal-{{el.id}}">view more</button>
                    <button class="btn btn-success" data-toggle="modal" data-target="#purchaseModal-{{el.id}}">addto cart</button>
                  </td>
                  <!-- Modal-{{el.id}} -->
              </tr>
            {%endfor%}
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <h2 style="padding: 5px 50px 5px 0px;">Items Owned</h2>
  </div>
</div>
  

{% endblock%}
