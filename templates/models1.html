<div class="modal fade"  id="sellModal-{{owned_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: rgb(78, 78, 79);">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{owned_item.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ sellform.hidden_tag() }}
          <h3>Sure! you want to sell this item for price {{owned_item.price}}</h3>
          <input type="hidden" id="sell_item" name="sell_item" value={{owned_item.id}}>
          {{sellform.submit(class="btn btn-outline-danger btn-block")}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
